<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\style.css" />
    <title>Solar Guitars SB1.7FRFM Flame Natural</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="..\Images\ownlogo.png" alt="Chastain Guitars Logo" />
        <a href="..\index.html">Home</a>
        <a href="store.html">Store</a>
        <a href="hardwareguide.html">Hardware Guide</a>
        <a href="aboutus.html">About Us</a>
      </nav>
    </header>

    <form name="checkout" class="checkoutContainer">
      <div>
        <h1 class="colSpacing">Billing details</h1>
        <div class="inputs">
          <div class="colSpacing">
            <label
              >First name: 
              <input type="text" placeholder="John" />
            </label>
            <label
              >Last name: 
              <input type="text" placeholder="Smith" />
            </label>
          </div>

          <label class="colSpacing"
            >Country: 
            <input type="text" placeholder="Antarctica" />
          </label>
          <label class="colSpacing"
            >City / Town: 
            <input type="text" placeholder="Coldville" />
          </label>
          <label class="colSpacing"
            >Street adress: 
            <input type="text" placeholder="Frosty Road 12" />
          </label>
          <label class="colSpacing"
            >Postcode / Zip: 
            <input type="number" placeholder="12345" />
          </label>
          <label class="colSpacing"
            >Phone number: 
            <input type="tel" placeholder="+672 76-543-02-01" />
          </label>
          <label class="colSpacing"
            >Email adress: 
            <input type="email" placeholder="john.smith@gmail.com" />
          </label>
        </div>
      </div>

      <div>
        <h1 class="colSpacing">Payment infomation</h1>
        <div class="inputs">
          <label class="colSpacing"
            >Card number: 
            <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX" />
          </label>
          <label class="colSpacing"
            >Expiration date: 
            <input type="month" />
          </label>
          <label class="colSpacing"
            >CVV: 
            <input type="number" placeholder="123" />
          </label>
          <label class="colSpacing"
            >I have read and agree to the website terms and conditions 
            <input type="checkbox" />
          </label>

          <div class="orderButton">
            <a href="index.html">
              <button type="submit">Place order</button>
            </a>
            <a href="store.html">
              <button type="submit">Cancel order</button>
            </a>
          </div>
        </div>
      </div>
    </form>

    <div class="page-container">
      <footer>
        <div>
          <a href="tos.html">
            <button>Terms and Conditions</button>
          </a>
          <div>
            <h2>©2021 Chastain Guitars™ All rights reserved.</h2>
            <h2>
              All trademarks are property of their respective owners in Sweden
              and other countries.
            </h2>
          </div>
          <a href="aboutus.html">
            <button>About Us</button>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
